<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <title>Leaderboard</title>
</head>
<body>
    <div class="header">
        <h1>Leaderboard</h1>
    </div>
    <div class="container">
        <div class="section">
            <h2>Top Players</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Time Spent (seconds)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for rank, (name, time_spent) in enumerate(leaderboard, 1) %}
                        <tr>
                            <td>{{ rank }}</td>
                            <td>{{ name }}</td>
                            <td>{{ time_spent }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
